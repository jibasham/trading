# Example training configuration
# Runs a basic buy-and-hold strategy on SPY data

# Optional: explicit run ID (auto-generated if omitted)
# run_id: "my-first-run"

datasets:
  - "yahoo_spy_1d_20230101_20240101"  # Must exist in ~/.trading/datasets/

strategy:
  class_path: "trading.strategies.examples.BuyAndHoldStrategy"
  params:
    symbol: "SPY"
    quantity: 20

account:
  starting_balance: 10000.0
  base_currency: "USD"
  clearing_delay_hours: 24
  use_business_days: false

# Optional: risk constraints
risk:
  max_position_size: 5000.0
  max_leverage: 1.0

# Optional: symbol universes
# universe:
#   analysis: null  # All symbols
#   tradable: null  # All symbols

# Optional: logging settings
logging:
  level: "INFO"
  enable_events: true

# Optional: checkpointing
# checkpoint:
#   interval: 100  # Every 100 time slices

